<div class="wizard">
  <div [@nextAnimation]="animationState" [@prevAnimation]="animationState" class="step">
    <ng-container *ngComponentOutlet="currentComponent"></ng-container>
  </div>
  <div class="nav">
    <button [disabled]="componentStack.length < 2" (click)="prev()">< Prev</button> <button (click)="next()">Next ></button>
  </div>
</div>
